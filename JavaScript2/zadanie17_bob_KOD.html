<b>2.Czym jest funkcja w JS, omów przy użyciu 4 podpunktów?</b>
<ul>
<li><u>Jest to zbiór zgrupowanych instrukcji, które możemy uruchamiać poprzez podanie ich nazwy,</li>
<li>Każda funkcja po wywołaniu wykonuje swój wewnętrzny kod,</li>
<li>Funkcja może mieć argumenty, które wchodzą do wnętrza funkcji i są tam przetwarzane np. suma_kry(a, b),</li>
<li>Może(nie zawsze) zwrócić obliczoną wartość zapisaną po słowie kluczowym return.</u></li>
</ul>

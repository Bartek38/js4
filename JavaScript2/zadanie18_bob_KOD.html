<!DOCTYPE html>

<div style="color:navy;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));

function suma_bob(a, b) {
return a + b;
}

function odejmowanie_bob(a, b) {
return a - b;
}

function mnozenie_bob(a, b) {
return a * b;
}

function od_kwadratu_bob(a, b) {
return a*a, b*b;
}

function reszata_z_dzielenia_a_przez_b_bob(a, b) {
return a%b;
}


document.write("suma="+suma_bob(a,b)+"<br>");
document.write("różnica="+odejmowanie_bob(a,b)+"<br>");
document.write("mnozenie="+mnozenie_bob(a,b)+"<br>");
document.write(+a+"^2="+od_kwadratu_bob(b,a)+"<br>");
document.write(+b+"^2="+od_kwadratu_bob(a,b)+"<br>");
document.write("reszta z dzielenie a przez b="+reszata_z_dzielenia_a_przez_b_bob(a, b)+"<br>");
</script>

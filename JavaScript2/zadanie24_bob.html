<!DOCTYPE html>
<head>
<meta charset="utf-8">
</head>
<body bgcolor="silver">
<div style="color:blue;font-size:28px;">
<script language="JavaScript">
var X1_bob=prompt("x1=","");
var X2_bob=prompt("x2=","");

var x1=parseFloat(X1_bob);
var x2=parseFloat(X2_bob);

var x1_rad=(x1*Math.PI)/180;

var y1 = 3*Math.pow(x1,(7/9));
var y2 = 2*Math.cos(x1_rad)+3*Math.sin(x1_rad);
var y3 = Math.cbrt(Math.pow(x1,5)+2*Math.pow(x2,4))*Math.abs(x1-x2);

document.write("x1="+x1+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;x2="+x2+""+"<br>");
document.write("x1="+x1+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;x2="+x1_rad.toFixed(2)+""+"<br>");

document.write("y1="+y1.toFixed(2)+"<br>");
document.write("y2="+y2.toFixed(2)+"<br>");
document.write("y3="+y3.toFixed(2)+"<br>");

</script>
</div>
</body>
</html>

<script type="text/javascript">
function Pow_bob(dp_bob, gp_bob, h_bob)
{
dp=parseFloat(dp_bob)
gp=parseFloat(gp_bob)
h=parseFloat(h_bob)

pole=Math.abs(((dp+gp)*h)/2);
document.getElementsByName('pole')[0].value=pole.toFixed(2);
alert("Pole="+pole.toFixed(2)+" ");
pokaz1.innerHTML="Pole="+pole.toFixed(2)+" "+"<br>"; 
}

function Obw_bob(dp_bob, gp_bob, h_bob)
{
dp=parseFloat(dp_bob)
gp=parseFloat(gp_bob)
h=parseFloat(h_bob)

rp2=Math.abs(dp-gp);
rp=(rp2)/2;
ramie=Math.sqrt(Math.pow(h,2)+Math.pow(rp,2));
obw=gp+dp+(ramie*2);

document.getElementsByName('obw')[0].value=obw.toFixed(2);
alert("Obwód="+obw.toFixed(2)+" ");
pokaz2.innerHTML="Obwód="+obw.toFixed(2)+" "+"<br>"; 
}

</script>

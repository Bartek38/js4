<html>
	<body>
	<div style="color:green;font-size:51px;">
	<script language="JavaScript">
	var D1_bob=prompt("D1_bob=","");
	var D2_bob=prompt("D2_bob=","");
	var Ilosc_sekund;
	var a=parseFloat(D1_bob);
	var b=parseFloat(D2_bob);
	Ilosc_sekund=(a-b)*86400;
	document.write("Ilość sekund=("+a+" - "+b+") *86400 = "+Ilosc_sekund+"<br>");
	</script>
	</div>
	</body>
</html>
